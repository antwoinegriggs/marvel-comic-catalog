<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="banner">
      <h1>Marvel Comic Search</h1>
    </div>
    <form id="search-form">
      <input
        id="search-bar"
        type="text"
        name="search"
        placeholder="Name starts with..."
        autocomplete="off"
        autofocus
      />

      <input type="submit" value="Submit" />
    </form>

    <div id="catalog-container">
      <div id="comic-gallery"></div>
      <div id="cart-gallery"></div>
    </div>

    <script src="./libraries/md5.js"></script>
    <script type="module" src="url.js"></script>
    <script type="module" src="searchEvent.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="render.js"></script>

    <script type="module" src="cartFetch.js"></script>
    <script type="module" src="cartRender.js"></script>
  </body>
</html>
